# The URL the site will be built for
base_url = "https://nytefyre.net"

title = "nytefyre/net4.0"

default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

theme = "hermit_zola"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# When set to "true", an RSS feed is automatically generated.
generate_feeds = true

taxonomies = [
    {name = "tags", rss = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "charcoal"

[extra]
# Put all your custom variables here
date_format = "%F"

toc=true

home_subtitle = "something something words"

footer_copyright = ' &#183; <a href="https://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener">CC BY-SA 4.0</a>'

hermit_menu = [
    { link = "/posts", name = "Posts" },
    { link = "/tags", name = "Tags" },
    { link = "/about", name = "About" },
]

hermit_social = [
    { name = "mastodon", link = "https://hachyderm.io/@gregswift" },
    { name = "github", link = "https://github.com/gregoryswift" },
    { name = "linkedin", link = "https://linkedin.com/in/gregoryswift" },
    { name = "email", link = "mailto:greg.swift@nytefyre.net" },
]

[extra.author]
name = "Greg Swift"
email = "greg.swift@nytefyre.net"
homepage = "http://nytefyre.net"

[extra.google_analytics]
enable = true
