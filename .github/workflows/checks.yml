name: Checks

on:
  push:
    branch:
      - '**'
      - '!main'
  pull-requests:
    types:
    - assigned
    paths:
    - 'content/**'
    - 'static/**'
    - 'themes/**'

jobs:
  checks:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run check
      run: make check

    - name: Render site
      run: make build

    steps:
    - name: Cached build
      uses: actions/cache@v2
      env:
        cache-name: build-output
      with:
        path: public/
        key: ${{ runner.os }}-${{ env.cache-name }}
